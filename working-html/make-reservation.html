    <div class="row d-flex justify-content-center">
      <div class="card mt-4 col-md-6">
        <div class="card-body">
          <div class="row d-flex justify-content-center">
            <div class="col">
              <h1 class="text-center my-4">Make Reservation</h1>
            </div>
          </div>
          <form action="" method="post" class="needs-validation" novalidate>
            <div class="row d-flex justify-content-center">
              <div class="col">
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="last_name">Email: </label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone: </label>
                  <input
                    type="text"
                    class="form-control"
                    name="phone"
                    id="phone"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="row text-center">
                  <div class="col">
                    <input
                      type="button"
                      value="Search for Availability"
                      class="btn btn-primary mt-4 text-center"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="my-footer">
      <div class="row">
        <div class="col">left</div>
        <div class="col">center</div>
        <div class="col">right</div>
